name: Publish to PyPI

on:
  push:
    branches:
      - deploy
    paths:
      - 'pyproject.toml'  # pyproject.toml이 변경될 때만

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 이전 커밋과 비교하기 위해
      
      - name: Check if version changed
        id: check
        run: |
          # 현재 버전
          CURRENT_VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          echo "Current version: $CURRENT_VERSION"
          
          # 이전 커밋이 있는지 확인
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            # 이전 커밋의 버전
            git show HEAD~1:pyproject.toml > /tmp/old_pyproject.toml 2>/dev/null || echo 'version = "0.0.0"' > /tmp/old_pyproject.toml
            OLD_VERSION=$(grep -Po '(?<=^version = ")[^"]*' /tmp/old_pyproject.toml || echo "0.0.0")
          else
            # 첫 커밋이면 이전 버전은 0.0.0
            OLD_VERSION="0.0.0"
            echo "First commit on this branch - treating as new version"
          fi
          echo "Previous version: $OLD_VERSION"
          
          # 버전 비교
          if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
            echo "Version changed from $OLD_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # Trusted Publisher용
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Trusted Publisher 사용 시 토큰 불필요!
      
      - name: Summary
        run: |
          echo "✅ Published version ${{ needs.check-version.outputs.new_version }} to PyPI!"
